<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="10-style.css">
</head>
<body>
 <div class="container">
  <form action="" method="get">
    <label for="firstname">Ism</label>
    <input type="text" id="firstname" name="firstname" placeholder="Ismingiz">

    <label for="lastname">Familya</label>
    <input type="text" id="lastname" name="lastname" placeholder="Familyangiz">    
    
    <label for="country">Davlat</label>
    <select name="country" id="country">
      <option value="uzbekiston">O'zbek</option>
      <option value="russia">Rossiya</option>
      <option value="usa">AQSH</option>
    </select>
    
    <label for="message">Xabar</label>
    <textarea name="message" id="message" cols="30" rows="10" placeholder="Xabaringiz"></textarea>
    <button type="submit" class="button">Jo'natish</button>
  </form>
 </div>
</body>
</html>
